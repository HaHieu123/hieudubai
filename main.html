        // --- OPTIMIZED HEART ANIMATION ---
        class OptimizedHeartAnimation {
            constructor(canvas) {
                this.canvas = canvas;
                this.context = canvas.getContext('2d');
                this.particles = new OptimizedParticlePool(settings.particles.length);
                this.particleRate = settings.particles.length / settings.particles.duration;
                this.time = 0;
                this.lastFrameTime = performance.now();
                this.isRunning = false;
                
                this.image = this.createParticleImage();
                this.setupEventListeners();
            }
            
            createParticleImage() {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = settings.particles.size;
                canvas.height = settings.particles.size;
                
                context.fillStyle = '#FF8DA1';
                context.beginPath();
                context.arc(settings.particles.size/2, settings.particles.size/2, settings.particles.size/2, 0, Math.PI * 2);
                context.fill();
                
                const image = new Image();
                image.src = canvas.toDataURL();
                return image;
            }
            
            setupEventListeners() {
                window.addEventListener('resize', () => this.onResize());
            }
            
            onResize() {
                this.canvas.width = this.canvas.clientWidth;
                this.canvas.height = this.canvas.clientHeight;
            }
            
            pointOnHeart(t) {
                return {
                    x: 160 * Math.pow(Math.sin(t), 3),
                    y: 130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
                };
            }
            
            start() {
                this.isRunning = true;
                this.onResize();
                this.render();
            }
            
            stop() {
                this.isRunning = false;
            }
            
            render() {
                if (!this.isRunning) return;
                
                const currentTime = performance.now();
                const deltaTime = Math.min((currentTime - this.lastFrameTime) / 1000, 0.033); // Gi·ªõi h·∫°n 30fps
                this.lastFrameTime = currentTime;
                
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // T·∫°o √≠t particle h∆°n m·ªói frame
                const amount = this.particleRate * deltaTime * 0.8;
                for (let i = 0; i < amount; i++) {
                    const pos = this.pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
                    const dir = this.normalizeVector(pos.x, pos.y, settings.particles.velocity);
                    this.particles.add(
                        this.canvas.width / 2 + pos.x, 
                        this.canvas.height / 2 - pos.y, 
                        dir.x, 
                        -dir.y
                    );
                }
                
                this.particles.update(deltaTime);
                this.particles.draw(this.context, this.image);
                
                requestAnimationFrame(() => this.render());
            }
            
            normalizeVector(x, y, length) {
                const currentLength = Math.sqrt(x * x + y * y);
                if (currentLength === 0) return { x: 0, y: 0 };
                return {
                    x: (x / currentLength) * length,
                    y: (y / currentLength) * length
                };
            }
        }

        class OptimizedParticlePool {
            constructor(length) {
                this.particles = new Array(length);
                for (let i = 0; i < length; i++) {
                    this.particles[i] = new OptimizedParticle();
                }
                this.firstActive = 0;
                this.firstFree = 0;
                this.duration = settings.particles.duration;
            }
            
            add(x, y, dx, dy) {
                this.particles[this.firstFree].initialize(x, y, dx, dy);
                this.firstFree = (this.firstFree + 1) % this.particles.length;
                if (this.firstActive === this.firstFree) {
                    this.firstActive = (this.firstActive + 1) % this.particles.length;
                }
            }
            
            update(deltaTime) {
                let i = this.firstActive;
                while (i !== this.firstFree) {
                    this.particles[i].update(deltaTime);
                    i = (i + 1) % this.particles.length;
                }
                
                while (this.particles[this.firstActive].age >= this.duration && this.firstActive !== this.firstFree) {
                    this.firstActive = (this.firstActive + 1) % this.particles.length;
                }
            }
            
            draw(context, image) {
                let i = this.firstActive;
                while (i !== this.firstFree) {
                    this.particles[i].draw(context, image);
                    i = (i + 1) % this.particles.length;
                }
            }
        }

        class OptimizedParticle {
            constructor() {
                this.position = { x: 0, y: 0 };
                this.velocity = { x: 0, y: 0 };
                this.acceleration = { x: 0, y: 0 };
                this.age = 0;
            }
            
            initialize(x, y, dx, dy) {
                this.position.x = x;
                this.position.y = y;
                this.velocity.x = dx;
                this.velocity.y = dy;
                this.acceleration.x = dx * settings.particles.effect;
                this.acceleration.y = dy * settings.particles.effect;
                this.age = 0;
            }
            
            update(deltaTime) {
                this.position.x += this.velocity.x * deltaTime;
                this.position.y += this.velocity.y * deltaTime;
                this.velocity.x += this.acceleration.x * deltaTime;
                this.velocity.y += this.acceleration.y * deltaTime;
                this.age += deltaTime;
            }
            
            draw(context, image) {
                const progress = this.age / settings.particles.duration;
                const size = image.width * (1 - progress * progress); // Easing ƒë∆°n gi·∫£n h∆°n
                const alpha = 1 - progress;
                
                context.globalAlpha = alpha;
                context.drawImage(
                    image, 
                    this.position.x - size / 2, 
                    this.position.y - size / 2, 
                    size, 
                    size
                );
            }
        }
